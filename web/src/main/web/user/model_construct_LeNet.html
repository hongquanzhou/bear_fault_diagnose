    <script type="text/javascript">

        lenet = LeNet();

        function restart() {

            architecture = $('#architecture').find('.entry').map((i,el) =>
                _.object(['numberOfSquares','squareHeight','squareWidth','filterHeight','filterWidth', 'op', 'layer'],
                    $(el).find('input[type="number"]').map((j,input) => parseFloat($(input).val())).get().concat([$(el).find("div").eq(1).find("select").eq(0).find("option:selected").text(), i]))
        ).get()
                .filter(layer => Object.values(layer).every(val => !_.isNaN(val)));

            betweenLayers = $('#architecture').find('input[type="range"]').map((i,el) => $(el).val()).get().filter(input => $.isNumeric(input)).map(s => parseInt(s)); betweenLayers.pop();

            architecture2 = $('#architecture2').find('input').map((i,el) => $(el).val()).get().filter(input => $.isNumeric(input)).map(s => parseInt(s));

            lenet.redraw({'architecture_':architecture, 'architecture2_':architecture2});
            lenet.redistribute({'betweenLayers_':betweenLayers});

        }

        restart();

        /////////////////////////////////////////////////////////////////////////////
        ///////    Select Styling    ///////
        /////////////////////////////////////////////////////////////////////////////

        $("#color1").change(         function () { lenet.style({'color1_': this.value}); });
        $("#color2").change(         function () { lenet.style({'color2_': this.value}); });
        $("#borderWidth").change(    function () { lenet.style({'borderWidth_': parseFloat(this.value)}); });
        $("#rectOpacity").change(    function () { lenet.style({'rectOpacity_': parseFloat(this.value)}); });
        $("#betweenSquares").change( function () { lenet.redistribute({'betweenSquares_': parseFloat(this.value)}); });
        $("#showLabels").change(     function () { lenet.style({'showLabels_': this.checked}); });

        $("input[name='spacing']").change(function() {
            betweenLayers = $('#architecture').find('input[type="range"]').map((i,el) => $(el).val()).get().filter(input => $.isNumeric(input)).map(s => parseInt(s)); betweenLayers.pop();
            lenet.redistribute({'betweenLayers_':betweenLayers});
        });


        /////////////////////////////////////////////////////////////////////////////
        ///////    Select Architecture    ///////
        /////////////////////////////////////////////////////////////////////////////


        $(document).on('click', '#architecture .btn-add', function(e) {
            e.preventDefault();

            var controlForm = $('#architecture');
            var currentEntry = $(this).parents('.entry:first');
            var newEntry = $(currentEntry.clone()).appendTo(controlForm);

            newEntry.find('input').val('');
            controlForm.find('.entry:not(:last) .btn-add')
                .removeClass('btn-add').addClass('btn-remove')
                .removeClass('btn-primary').addClass('btn-secondary')
                .html('<span class="fa fa-minus"></span>');

            restart();

        });

        $(document).on('click', '#architecture .btn-remove', function(e) {
            e.preventDefault();

            $(this).parents('.entry:first').remove();

            restart();

            return false;

        });

        $(document).on('click', '#architecture2 .btn-add', function(e) {
            e.preventDefault();

            var controlForm = $('#architecture2');
            var currentEntry = $(this).parents('.entry:first');
            var newEntry = $(currentEntry.clone()).appendTo(controlForm);

            newEntry.find('input').val('');
            controlForm.find('.entry:not(:last) .btn-add')
                .removeClass('btn-add').addClass('btn-remove')
                .removeClass('btn-primary').addClass('btn-secondary')
                .html('<span class="fa fa-minus"></span>');

            restart();

        });

        $(document).on('click', '#architecture2 .btn-remove', function(e) {
            e.preventDefault();

            $(this).parents('.entry:first').remove();

            restart();

            return false;

        });

        $(document).on('change', 'input[type="number"]', function(e) {
            e.preventDefault();

            restart();  // TODO only fire if the whole row is filled.

        });

        $(document).on('change', 'input[type="text"]', function(e) {
            e.preventDefault();

            restart();
        });


        d3.select("#download").on("click", function() {
            // ga('send', 'event', 'downloadSVG', 'LeNet');

            d3.select(this)
                .attr("href", 'data:application/octet-stream;base64,' + btoa(d3.select("#graph-container").html()))
                .attr("download", "nn.svg")
        });
        $(document).on('change','#model_name',function (e) {
            var ob = new Object();
            var pic = document.getElementById("model_name_verify");
            var name = $('input[id="model_name"]').val();
            ob.name = name;
            var formdata = new FormData();
            formdata.append("name",name);
            var xhr = new XMLHttpRequest();
            xhr.open("POST","../HasModel",true);
            xhr.send(formdata);
            xhr.onreadystatechange = function (ev) {
                if((xhr.readyState==4) && (xhr.status)==200){
                    if(xhr.responseText == "ok")
                    {
                        pic.src = "../resource/pic/true.png";
                    }
                    else {
                        pic.src = "../resource/pic/false.png";
                    }

                }else{

                }
            };

        });
        $(document).on('input','#model_name',function (e) {
            var ob = new Object();
            var pic = document.getElementById("model_name_verify");
            var info = document.getElementById("submit_info");
            pic.src = "../resource/pic/white.png";
            info.innerText = "";

        });

        $(document).on('click','#model_submit',function (e) {
            //判断是否可提交
            var pic = document.getElementById("model_name_verify");
            var pic_src = pic.src;
            var length = pic_src.length;
            if(pic_src.substr(length-8)=="true.png")
            {
                //准备数据
                var name = $('input[id="model_name"]').val();
                var input = $('#architecture input');
                var svg = d3.select("#graph-container").html();
                //解析模型数据
                let model = new Object();
                model.layersSize = [];
                model.ops=[];
                let length1 = $("#architecture").find(".row").length - 1;
                let length2 = $("#architecture2").find(".row").length - 1;
                for(var i=0;i<length1;i++)
                {
                    //layersSize
                    let temp = $("#architecture").find(".row").eq(i).find("div").eq(0).find("input");
                    let values = [];
                    for(let j=0;j<temp.length;j++)
                    {
                        values.push(parseInt(temp[j].value));
                    }
                    model.layersSize.push(values);
                    //ops
                    temp = $("#architecture").find(".row").eq(i).find("div").eq(1).find("select").eq(0).find("option:selected");
                    let opAndFunc = new Object();
                    opAndFunc.op = temp.text().toLowerCase().replace("-","_");
                    opAndFunc.func = "relu";
                    model.ops.push(opAndFunc);
                }
                //dense layersSize
                for(var i=0;i<length2;i++)
                {
                    let temp = $("#architecture2").find(".row").eq(i).find("div").eq(0).find("input");
                    let values = [];
                    for(let j=0;j<temp.length;j++)
                    {
                        values.push(parseInt(temp[j].value));
                    }
                    model.layersSize.push(values);
                }
                //dense ops
                for(var i=0;i<length2-1;i++)
                {
                    let temp = $("#architecture2").find(".row").eq(i).find("div").eq(1).find("input").eq(0);
                    let opAndFunc = new Object();
                    opAndFunc.op = "dense";
                    opAndFunc.func = "relu";
                    model.ops.push(opAndFunc);
                }
                model.ops.push({"op":"softmax","func":"relu"});
                console.log(JSON.stringify(model));
                var formdata = new FormData();
                formdata.append("Network", JSON.stringify(model));
                formdata.append("name", name);
                formdata.append("svg", svg);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "../AddModel", true);
                xhr.send(formdata);
                var info = document.getElementById("submit_info");
                xhr.onreadystatechange = function (ev) {

                    if ((xhr.readyState == 4) && (xhr.status) == 200) {
                        info.innerText = "ok!上传成功";
                    } else {
                        info.innerText = "上传失败！";
                    }
                }
            }

        });
        window.onload = function (ev) {
            var user = document.getElementById("username");
            var xhr = new XMLHttpRequest();
            xhr.open("POST","../GetUserName",true);
            xhr.send();
            xhr.onreadystatechange = function (ev1) {
                if(xhr.readyState==4&&xhr.status==200)
                {
                    var content = xhr.responseText;
                    if(content=="no,relogin")
                    {
                        if(!alert("用户信息失效，重新登录！"))
                        {
                            window.location.href="login.jsp";
                        }
                    }
                    else
                    {
                        user.innerText = content;
                        user.href = "userSetting.html.html";
                    }
                }
            }
        };
    </script>
